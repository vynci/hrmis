<div class="row">
	<div class="col-md-12 col-lg-12" style="padding-right: 15%;">
		<div
		ba-panel
		ba-panel-title="HRMIS - Sign in"
		ba-panel-class="with-scroll">
		<form class="form-horizontal" ng-submit="doLogin()">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputEmail3" ng-model="loginData.email" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" ng-model="loginData.password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label class="custom-checkbox">
							<input type="checkbox">
							<span>Remember me</span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" progress-button="progressFunction()" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>
	</div>
