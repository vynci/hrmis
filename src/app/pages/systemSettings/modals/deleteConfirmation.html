<div class="modal-content">
	<div class="modal-header bg-danger">
		<i class="ion-alert-circled modal-icon"></i><span> Warning: Delete Item</span>
	</div>
	<div class="modal-body text-center">Are you sure you want to delete this item <b>permanently</b>?</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" ng-click="deleteItem();">Yes, I'm Sure</button>
		<button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
	</div>
</div>
