<h4>List of Educational Background</h4>

<h5 ng-if="!educationalBackground.length" style="text-align:center;">Empty List.</h5>

<div ng-repeat="education in educationalBackground" style="padding: 10px 20px; border-width: 1px; border-style: solid; margin-bottom: 15px;">
	<div class="row">
		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputWebsite">Level Type</label>
				<ui-select ng-model="education.levelType" class="btn-group bootstrap-select form-control" ng-disabled="false" append-to-body="true" search-enabled="false">
					<ui-select-match placeholder="Select Type">
						<span> {{$select.selected.label}}</span>
					</ui-select-match>
					<ui-select-choices repeat="standardItem in levelTypeList">
						<span ng-bind-html="standardItem.label"></span>
					</ui-select-choices>
				</ui-select>
			</div>
		</div>

		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputFirstName">Name of School</label>
				<input type="text" class="form-control" id="inputFirstName" placeholder="Name of School" ng-model="education.schoolName">
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputLastName">Degree Course</label>
				<input type="text" class="form-control" id="inputLastName" placeholder="First Name" ng-model="education.degreeCourse">
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputLastName">Year Graduated</label>
				<input type="text" class="form-control" id="inputLastName" placeholder="Year Graduated" ng-model="education.yearGraduated">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputFirstName">Highest Grade/Level/Units Earned</label>
				<input type="text" class="form-control" id="inputFirstName" placeholder="Highest Grade/Level/Units Earned" ng-model="education.highestGrade">
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputLastName">From</label>
				<input type="text" class="form-control" id="inputLastName" placeholder="From" ng-model="education.from">
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputLastName">To</label>
				<input type="text" class="form-control" id="inputLastName" placeholder="To" ng-model="education.to">
			</div>
		</div>
		<div class="col-sm-3">
			<div class="form-group">
				<label for="inputLastName">Scholarship/Academic honors</label>
				<input type="text" class="form-control" id="inputLastName" placeholder="Scholarship/Academic honors" ng-model="education.awards">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">

		</div>
		<div class="col-sm-4">

		</div>
		<div class="col-sm-4" style="text-align:right;">
			<button ng-click="removeEducation()" class="btn btn-danger btn-with-icon ">
				<i class="ion-trash-a"></i> Remove
			</button>
		</div>
	</div>
</div>

<hr>
<h5>Add Education Background</h5>

	<div class="col-sm-3">

</div>
<div class="row">

		</div>

	<div class="col-sm-3">
		<div class="form-group">
			<label for="inputLastName">From</label>

		</div>
	</div>
	<div class="col-sm-3">
		<div class="form-group">
			<label for="inputLastName">To</label>
			<input type="text" class="form-control" id="inputLastName" placeholder="To" ng-model="educationInfo.to">
		</div>
	</div>
	<div class="col-sm-3">
		<div class="form-group">
			<label for="inputLastName">Scholarship/Academic honors</label>
			<input type="text" class="form-control" id="inputLastName" placeholder="Scholarship/Academic honors" ng-model="educationInfo.awards">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-4">

	</div>
	<div class="col-sm-4">

	</div>
	<div class="col-sm-4" style="text-align:right;">
		<button ng-click="addEducation()" class="btn btn-success btn-with-icon ">
			<i class="ion-plus"></i> Add
		</button>
	</div>
</div>
