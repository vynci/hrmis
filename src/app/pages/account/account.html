<div ba-panel ba-panel-class="profile-page">

	<h3 class="with-line">Contact Information</h3>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group row clearfix">
				<label for="inputEmail3" class="col-sm-3 control-label">Email</label>

				<div class="col-sm-9">
					<input type="email" class="form-control" id="inputEmail3" placeholder="" value="vince@zagatek.com">
				</div>
			</div>
			<div class="form-group row clearfix">
				<label for="inputPhone" class="col-sm-3 control-label">Phone</label>

				<div class="col-sm-9">
					<input type="text" class="form-control" id="inputPhone" placeholder="" value="+1 (23) 456 7890">
				</div>
			</div>
		</div>
	</div>

	<h3 class="with-line">Change Password</h3>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group row clearfix">
				<label for="inputPassword" class="col-sm-3 control-label" >Current Password</label>

				<div class="col-sm-9">
					<input type="password" class="form-control" ng-model="password.old" id="inputPassword" placeholder="">
				</div>
			</div>
		</div>		
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group row clearfix">
				<label for="inputConfirmPassword" class="col-sm-3 control-label">New Password</label>

				<div class="col-sm-9">
					<input type="password" class="form-control" ng-model="password.new" id="inputConfirmPassword" placeholder="">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="form-group row clearfix">
				<label for="inputPassword" class="col-sm-3 control-label">Confirm New Password</label>

				<div class="col-sm-9">
					<input type="password" class="form-control" ng-model="password.confirmNew" id="inputPassword" placeholder="">
				</div>
			</div>
		</div>
	</div>
