<table class="table table-bordered table-hover" st-table="users">
	<thead>
		<tr class="sortable ">
			<th class="table-id"><b>#</b></th>
			<th><b>Name</b></th>
			<th><b>Username</b></th>
			<th><b>User Type</b></th>
			<th><b>Created Date</b></th>
			<th><b>Email Verified</b></th>
			<th><b>Active</b></th>
			<th><b>Action</b></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in users" ng-click="editEmployee(item)" style="cursor:pointer;">
			<td class="table-id">{{$index + 1}}</td>
			<td>{{item.attributes.name}}</td>
			<td>{{item.attributes.username}}</td>
			<td>{{item.attributes.type}}</td>
			<td>{{item.attributes.createdAt}}</td>
			<td>{{item.attributes.emailVerified || false}}</td>
			<td>{{item.attributes.isActive}}</td>
			<td>
				<button ng-if="!item.attributes.isActive" class="btn btn-xs btn-success" ng-click="actionUser(item, true)">Activate</button>
				<button ng-if="item.attributes.isActive" class="btn btn-xs btn-danger" ng-click="actionUser(item, false)">Deactivate</button>
				<!-- <button class="status-button btn btn-xs btn-danger" ng-click="deletConfirmation(item)">Delete</button> -->
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="8" class="text-center">
				<!-- <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div> -->
				<!-- <span ng-if="isLoading">Loading Employees...Please Wait</span> -->
				<div class="row" ng-if="isLoading">
					<div class="col-sm-12" style="text-align:center; padding-left: 47%;">
						<div class="loader"></div>
					</div>
				</div>
			</td>
		</tr>
	</tfoot>
</table>
</div>
